name: Deploy Backend to EC2

on:
  push:
    branches: ["main"]
    paths:
      - "franchise/backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (Backend)
        uses: docker/build-push-action@v6
        with:
          context: ./franchise/backend
          file: ./franchise/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/franchise-backend:latest
            ghcr.io/${{ github.repository_owner }}/franchise-backend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/deploy
            docker compose pull
            docker compose up -d
            docker ps
