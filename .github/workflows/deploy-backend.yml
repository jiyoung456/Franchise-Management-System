name: Build & Push Backend Image (GHCR)

on:
  push:
    branches: ["main"]
    paths:
      - "franchise/backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (Backend)
        uses: docker/build-push-action@v6
        with:
          context: ./franchise/backend
          file: ./franchise/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/franchise-backend:latest
            ghcr.io/${{ github.repository_owner }}/franchise-backend:${{ github.sha }}
